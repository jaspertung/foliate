</head>

      <a class="navbar-brand" href="index.html">Foliate</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="guide.html">A-Z Care Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tracker.html">Plant Tracker</a>
          </li>

            <a class="nav-link active" href="#">Contact</a>
          </li>
        </ul>
        <span class="navbar-text ml-auto">
          <a class="nav-link" href="account.html">
            <i class="fa fa-user fa-lg"></i>
          </a>
        </span>

          <a class="nav-link" href="cart.html">
            <i class="fa fa-shopping-cart fa-lg"></i>
          </a>
        </span>
      </div>
    </div>
  </nav>
  
  <!-- breadcrumbs -->
  <div class="container-fluid">
    <div class="row">
      <div class="col">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active">Contact</li>
          </ol>
      </div>
    </div>
  </div>

  <!-- contact form -->
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="p-2">Contact Us</h2>
        <p class="mb-1">Don't see the plant you want? Need personalized help? Have questions about your order?</p>
        <p>Use the contact form below to reach out and we will get back to you as soon as possible!</p>
         <hr>
      </div>

      <div class="col-md-10 offset-1">
        <form action="#">
          <div class="row form-group">
            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
            <div class="col-md-4">
              <input class="form-control" type="text" id="firstName" name="firstName">
            </div>
            <label for="lastName" class="col-md-2 col-form-label text-center">Last Name</label>
            <div class="col-md-4">
              <input class="form-control" type="text" id="lastName" name="lastName">
            </div>
          </div>

          <div class="row form-group">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-10">
              <input class="form-control" type="email" id="email" name="email">
            </div>
          </div>

          <div class="row form-group">
            <label for="requestType" class="col-md-2 col-form-label">Request type</label>
            <div class="col-md-10">
              <select class="form-control" name="requestType" id="requestType">
                <option value="">--Please choose a request--</option>
                <option value="plantRequest">Looking for a specific plant</option>
                <option value="careRequest">Need help with a plant</option>
                <option value="orderRequest">Questions about my order</option>
                <option value="otherRequest">Other (please specify below)</option>
              </select>
            </div>
          </div>

          <div class="row form-group">
            <label for="details" class="col-md-2 col-form-label">Further details</label>
            <div class="col-md-10">
              <textarea class="form-control" name="details" id="details" rows="10"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
